<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯——双飞翼</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>圣杯</h2>
  <p class="title">普通实现 relative</p>
  <div class="container re_container">
    <div class="main re_main">main</div>
    <div class="left re_left">left</div>
    <div class="right re_right">right</div>
  </div>
  <br>

  <p class="title">flex实现</p>
  <div class="container flex_container">
    <div class="main flex_main">main</div>
    <div class="left flex_left">left</div>
    <div class="right flex_right">right</div>
  </div>
  <br>

  <p class="title">absolute实现</p>
  <div class="container ab_container">
    <div class="main ab_main">main</div>
    <div class="left ab_left">left</div>
    <div class="right ab_right">right</div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <h2>双飞翼</h2>
  <p class="title">多一层结构 不用使用relative定位</p>
  <div class="box">
    <div class="box_m">
      <div class="mid">main</div>
    </div>
    <div class="box_l">left</div>
    <div class="box_r">right</div>
  </div>
  <br>
  <br>

</body>
</html>
