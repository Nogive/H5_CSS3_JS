<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rem</title>
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/rem.js"></script>
</head>
<body>
  <header>
    <div class="header-bar">
      <i class="iconfont back">&#xe691;</i>
      <span class="title">Women Dresses </span>
      <i class="iconfont cart">&#xe62c;
        <span class="total">3</span>
      </i>
    </div>
    <div class="header-btns">
      <a href="javascript:;">ADD TO WANTED</a>
      <a href="javascript:;">ADD TO CART</a>
    </div>
  </header>
  <div class="main">
    <div class="img">
      <img src="./images/10.jpg" alt="">
    </div>
    <div class="desc">
      <span class="title">Elegant Plink Dresses</span>
      <a href="javascript:;" class="btn">$405.00</a>
    </div>
    <a class="more">
      <i class="iconfont">&#xe632;</i>
      <span class="text">MORE DRESSES</span>
    </a>
    <div class="detail">
      <div class="color">
        <div class="title">
          <i class="iconfont">&#xe619;</i>
          <span class="text">Color</span>
        </div>
        <p>Choose a color for item</p>
        <div class="color-item">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="size">
        <div class="title">
          <i class="iconfont">&#xe602;</i>
          <span class="text">Size</span>
        </div>
        <p>Size available for the item</p>
        <div class="size-item">
          <span>6</span>
          <span class="active">8</span>
          <span>10</span>
          <span>12</span>
          <span>14</span>
        </div>
      </div>
    </div>
    <div class="add">
      <a href="javascript:;">ADD TO CART</a>
    </div>
  </div>
  <footer>
    <div class="footer-title">
      <span class="text">SHARE ON</span>
      <span class="line"></span>
    </div>
    <div class="footer-share">
      <div class="share">
        <i class="iconfont">&#xf0082;</i>
        <span class="text">twitter</span>
      </div>
      <div class="share">
        <i class="iconfont">&#xe629;</i>
        <span class="text">facebook</span>
      </div>
      <div class="share">
        <i class="iconfont">&#xe6da;</i>
        <span class="text">xxxxxx</span>
      </div>
    </div>
  </footer>
</body>
</html>
