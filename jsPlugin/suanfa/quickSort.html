<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>
<body>
  <p>1.找一个基准点</p>
  <p>2.建立两个数组，分别存储左边和右边的数组</p>
  <p>3.利用递归进行下次比较</p>
  <p>8,76,22,11,2,5,40,35,7,0</p>
  <button id="btn">点击排序</button>
  <script>
    window.onload=function(){
      var arr=[8,76,22,11,2,5,40,35,7,0];

      function quickSort(arr){
        if(arr.length<=1){
          return arr;
        }
        var centerIdx=Math.floor(arr.length/2);
        var centerV=arr.splice(centerIdx,1);
        var left=[];
        var right=[];
        for(var i=0;i<arr.length;i++){
          if(arr[i]<centerV){
            left.push(arr[i]);
          }else{
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([centerV],quickSort(right));
      };
      document.getElementById('btn').onclick=function(){
        alert(quickSort(arr));
      }
    };
  </script>
</body>
</html>
